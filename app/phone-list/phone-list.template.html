<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<!--Sidebar content-->
			Search: <input ng-model="$ctrl.query"/>
		</div>
		<div class="col-md-10">
			<!--Body content-->
			<ul class="phones">
				<li ng-repeat='phone in $ctrl.phones | filter: $ctrl.query'>
					<span>{{phone.name}}</span>
						<p>{{phone.snippet}}</p>
				</li>
				<p>Total number of phones: {{$ctrl.phones.length}}</p>
			</ul>
		</div>
	</div>
</div>
